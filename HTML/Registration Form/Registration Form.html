<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <div>
        <label>First name :*<input type="text"></label>
    </div>
    <div>
        <label>Last name :*<input type="text"></label>        
    </div>
    <div>
        <label>E-mail adress :*<input type="text"></label>
    </div>
    <div>
        <label>Password :* <input type="password"></label>
    </div>
    <div>
        <label>Confirm Password :* <input type="password"></label>
    </div>
    <div>
        <label>Birthday <input type="date"></label>
    </div>
    <div>
        <label>Gender Identity :</label>
    </div>
    <input type="radio" name="Gender" value="Male" id="Male">
    <label 
    ="Male">Male</label>
    <input type="radio" name="Gender" value="Female" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
    <label for="Non-binary">Non-binary</label>
    <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
    <label for="I prefer not to answer">I prefer not to answer</label>
    <div>
        <label>A short descriotion for yourself :</label>
    </div>
    <textarea name="" id="" cols="40" rows="5"></textarea>
    <div>
        <label>Favorite language : </label>
            <select name="Favorite language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
                <option>C#</option>
            </select>
            
        
    </div>
   
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <input type="submit" value="Create an acount" >
    <label for="* Indicates required field"></label>
</form>
</body>
</html>
