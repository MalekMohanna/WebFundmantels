<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Profile</title>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Network</h1>
        </header>
        <nav>
            <h2>Your Feed</h2>
        </nav>
        <aside>
            <img src="user.png" alt="userpic">
            <a href="">Add an avatar</a>
            <h3>James Doe</h3>
        </aside>
        <section class="sec1">
            <div class="top-box">
                <h4>Neil M</h4>
                <p><span id="likes-num">9</span> like(s)</p>
                <button onclick="liked()">Like</button>
            </div>
            <p class="par">I just set up this Discord bot, let me know what you all think. <a href="">link</a></p>
        </section>
        <section class="sec2">
            <div class="top-box">
                <h4>Nichole K</h4>
                <p><span id="likes-num1">12</span> like(s)</p>
                <button onclick="liked()">Like</button>
            </div>
            <p class="par">Just finished my<a href="">next comic</a>,check it out.</p>
        </section>
        <section class="sec3">
            <div class="top-box">
                <h4>Jim R</h4>
                <p><span id="likes-num2">9</span> like(s)</p>
                <button onclick="liked()">Like</button>
            </div>
            <p class="par">I can't stop listening to the <a href="">new album</a>,Who else is liking it?</p>
        </section>
    </div>
</body>

</html>
